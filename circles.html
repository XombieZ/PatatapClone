<!DOCTYPE html>
<html>
<head>
	<title>Circles</title>
	<link rel="stylesheet" type="text/css" href="circle.css">
	<!-- Load the Paper.js library -->
	<script type="text/javascript" src="paper-full.js"></script>
    <!-- Define inlined PaperScript associate it with myCanvas -->
    <script type="text/paperscript" canvas="myCanvas">
	// Create a Paper.js Path to draw a line into it:
	//var path = new Path();
	// Give the stroke a color
	//path.strokeColor = 'black';
	//var start = new Point(100, 100);
	//var end = new Point(350, 250);
	// Move to start and draw a line from there
	//path.moveTo(start);
	// Note the plus operator on Point objects.
	// PaperScript does that for us, and much more!
	//path.lineTo(end);
     
     var listOfCircles = [];
     
    function onKeyDown(event)
    {   
    	var maxPoint = new Point(view.size.width, view.size.height);
    	var randomPoint= Point.random(); 
        var point = maxPoint * randomPoint;
       
        var Circle = new Path.Circle(point, 300);
        Circle.fillColor  ="green";
        listOfCircles.push(Circle);
    }

    
    function onFrame(event)
    {  
       for(var Index = 0; Index < listOfCircles.length; Index++)
       {
       	 listOfCircles[Index].fillColor.hue += 1;
       	 listOfCircles[Index].scale(0.95);
       } 
    }
 
</script>
</head>
<body>
  
   <canvas id="myCanvas" width="1600" height="1200"></canvas>

<script type="text/javascript" src="circle.js"></script>
</body>
</html>
